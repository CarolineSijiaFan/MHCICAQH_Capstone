<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Autofilling Form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <style>
        .autofill-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
            margin-top: 30px;
        }
        .autofill-title {
            color: #2F3E5B;
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 10px;
            margin-top: 40px;
            text-align: center;
        }
        .autofill-sub {
            color: #4E5A72;
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-align: center;
        }
        .loader {
            width: 100px;
            height: 100px;
            border: 10px solid #e3f0ff;
            border-top: 10px solid #0072CE;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 48px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pause-btn {
            width: 220px;
            background: #fff;
            color: #0072CE;
            font-size: 1.2rem;
            font-weight: 700;
            border: 2px solid #0072CE;
            border-radius: 12px;
            padding: 14px 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .pause-btn:hover {
            background: #0072CE;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <img src="images/logo.png" alt="CAQH Logo" class="caqh-logo">
            <button class="close-btn" id="close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="autofill-center">
            <div class="autofill-title" style="color: #0072CE;">Autofilling Form...</div>
            <div class="autofill-sub" style="color: #0072CE;">Filling [information name]</div>
            <div class="loader"></div>
            <button class="pause-btn">Pause</button>
        </div>
    </div>
    <script src="autofilling.js"></script>
</body>
</html>
