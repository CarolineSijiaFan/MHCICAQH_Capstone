<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Sign in with CAQH</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <img src="images/logo.png" alt="CAQH Logo" class="caqh-logo">
            <button class="close-btn" id="close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="popup-content">
            <h1 class="popup-title">Sign in with CAQH</h1>
            <p class="popup-desc">Securely connect your CAQH account to autofill this form with your provider information.</p>
            <form class="popup-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" autocomplete="username">
                <a href="#" class="popup-link">Forgot Username</a>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
                <a href="#" class="popup-link">Forgot Password</a>
                <div class="checkbox-row">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <div class="bottom-text">
                Donâ€™t have a CAQH account? <a href="#" class="register-link">Register or learn more</a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
